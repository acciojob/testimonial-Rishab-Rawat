<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .main-container {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .testimonial {
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="main-container">
		 <h1>Testimonials</h1>
        <div class="testimonial">
            <p class="text">"This is a fantastic product! It has made my life so much easier."</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="text">"Great customer service and very reliable. I highly recommend this to everyone."</p>
            <p class="author">- Jane Smith</p>
        </div>
        <div class="testimonial">
            <p class="text">"I've been using this for a year now and it never disappoints. Excellent quality!"</p>
            <p class="author">- Michael Brown</p>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
